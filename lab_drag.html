<!doctype html>
<html>
  <head>
    <title>Computer Fundamental</title>
    <script src="https://jesstelford.github.io/aframe-click-drag-component/build.js"></script>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="lib/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/fontawesome/css/all.css" >


  </head>
  <body>
    <div class="bg-dark py-1">
      <div class="container">
        <div class="row">
          <div class="col text-light text-left">
            <div class="clock"></div>
          </div>
          <div class="col text-light text-center">
            Have a try! Drag and drop
          </div>
          <div class="col">
            <div class="float-right">
              <a href="landing.html">
                <button type="button" class=" btn btn-outline-light btn-sm"><i class="fas fa-arrow-alt-to-left"></i> Go back</button>
              </a>
              <a href="index.html">
                <button type="button" class=" btn btn-outline-light btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>
      <!-- base -->
      <!-- elements -->
      <a-entity dynamic-body click-drag >
        <a-box position="-6 0.2 -3" rotation="0 90 0" scale="5 2 0.1" color="#009900">
          <a-animation attribute="material.opacity" begin="dragstart" from="1.0" to="0.2" dur="200"></a-animation>
          <a-animation attribute="material.opacity" begin="dragend" from="0.2" to="1.0" dur="200"></a-animation>
        </a-box>
        <a-box position="0 2 -5" scale="1 10 5" color=red rotation="0 0 0">
          <a-animation attribute="material.opacity" begin="dragstart" from="1.0" to="0.2" dur="200"></a-animation>
          <a-animation attribute="material.opacity" begin="dragend" from="0.2" to="1.0" dur="200"></a-animation>
        </a-box>
        <a-box position="-2 3 -5" scale="1 1 1" color="#4CC3D9" rotation="0 0 0" >
          <a-animation attribute="material.opacity" begin="dragstart" from="1.0" to="0.2" dur="200"></a-animation>
          <a-animation attribute="material.opacity" begin="dragend" from="0.2" to="1.0" dur="200"></a-animation>
        </a-box>
      </a-entity>

      <!-- camera -->
      <a-camera></a-camera>

      <!-- sky and ground -->
      <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>
      <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>

    </a-scene>
  </body>
</html>
